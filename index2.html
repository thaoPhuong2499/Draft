<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/styles.css">
    <title>Document</title>
    
</head>

<body>
    <div class="page">
        <div class="navbar">
            <img src="./asset/logo.png" alt="logo" class="logo-image" />
            <div class="list">
                <div class="list-1">
                    <ul class="list-nav">
                        <li>Việc Làm IT</li>
                        <li>Công Ty IT Hàng Đầu</li>
                        <li>Blog</li>
                    </ul>
                </div>
                <div class="list-2">
                    <ul class="list-nav">
                        <li>Đăng Nhập</li>
                        <li>
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round">EN &nbsp; VN</span>
                            </label>
                        </li>
                        <li>Nhà Tuyển Dụng</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="header">
            <div class="header-title">
                <h1>1,663 Việc làm IT cho Developer</h1>
            </div>
            <div class="search">
                <div class="search-group">
                    <input type="text" placeholder="Tìm kiếm theo Kỹ năng, Chức vụ, Công ty..." class="search-input">
                    <i class="fas fa-search search-icon"></i>
                </div>
                <div class="address-group">
                    <select name="City" id="City" class="search-select">
                        <option value="Mù Cang Chải">Mù Cang Chải</option>
                        <option value="Hà Nội">Hà Nội</option>
                        <option value="Hồ Chí Minh">Hồ Chí Minh</option>
                        <option value="Đà Nẵng">Đà Nẵng</option>
                        <option value="Thái Nguyên">Thái Nguyên</option>
                    </select>
                    <i class="fas fa-map-marker-alt address-icon"></i>
                </div>
                <button class="search-button">Tìm kiếm</button>
            </div>
            <div class="header-footer">
                <ul class="header-footer-list">
                    <li>Tester</li>
                    <li>Java</li>
                    <li>PHP</li>
                    <li>Android</li>
                    <li>.NET</li>
                    <li>iOS</li>
                    <li>Business Analyst</li>
                    <li>QA QC</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/173ee8c7b7.js" crossorigin="anonymous"></script>
</body>

</html>
